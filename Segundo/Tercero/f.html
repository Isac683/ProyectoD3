  <div class="col-12 col-md-6 col-lg-6; mx-auto d-block">

  <div class="col-12 col-md-6 col-lg-6; mx-auto d-block">
    <div class="mb-3 row">
      <label for="staticEmail" class="col-sm-2 col-form-label">Email:</label>
      <div class="col-sm-10">
        <input type="text" readonly class="form-control-plaintext" id="staticEmail" value="D3_Cliente@gmail.com">

    </div>
    <div class="mb-3 row">
      <label for="inputPassword" class="col-sm-2 col-form-label">Contraseña:</label>

        <input type="password" class="form-control" id="inputPassword">
      </div>
    </div>
  </div>
  <div class="col-12 col-md-6 col-lg-3 mx-auto d-block">
    <p>Nombre y Apellidos:</p>
    <input class="form-control" type="text" placeholder="Nombre" aria-label="default input example">
    <br>

    <select class="form-select form-select-sm" aria-label=".form-select-sm example">
      <option selected>Tarjeta de Identidad</option>
      <option value="1">Cédula</option>
      <option value="2">Tarjeta de Extranjería</option>
      <option value="3">Otro...</option>
    </select>
    <br>
    <p>Dirección y Barrio:</p>
    <input class="form-control" type="text" placeholder="Ejem: Cr 11 #24 A Barrio: Es un Secreto" aria-label="default input example">
    <br>
  </div>
  <div class="col-12 col-md-6 col-lg-3; mx-auto d-block">
    <p>Número de identificación:</p>
    <input class="form-control" type="text" placeholder="N° de identificación Cliente"
      aria-label="default input example">
  </div>
  <br>
  <div class="col-12 col-md-6 col-lg-6 mx-auto d-block">Porfavor subir Documento de identificación escaneado por los 2
    lados:
    <div class="mb-3">
      <input type="file" class="form-control" aria-label="file example" required>
      <div class="invalid-feedback">Example invalid form file feedback</div>
    </div>
    <br>
    <div class="row g-2">
      <div class="col-md">
        <div class="form-floating">
          <input type="email" class="form-control" id="floatingInputGrid" placeholder="name@example.com" value="">
          <label for="floatingInputGrid">Número Telefónico</label>
        </div>
      </div>
      <div class="col-md">
        <div class="form-floating">
          <select class="form-select" id="floatingSelectGrid" aria-label="Floating label select example">
            <option selected>Mi casa</option>
            <option value="1">En la casa de un familiar</option>
            <option value="2">En la casa de un amigo</option>
            <option value="3">Prefiero no decirlo</option>
          </select>
          <label for="floatingSelectGrid">Recibire Mi Mercado En:</label>
        </div>
      </div>
    </div>
  </div>
  <br>
  <select class="form-select form-select-sm mx-auto d-block" style="width: 25%;" aria-label=".form-select-sm example">
    <option selected>Forma De Pago</option>
    <option value="1">Bancolombia</option>
    <option value="2">Nequi</option>
    <option value="3">Diractamente al Repartidor</option>
    <option value="4">Otro...</option>
  </select></div>
  <br>

        </div>
